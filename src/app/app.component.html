<div class="container">
  <div class="row">
    <div class="col-xs-12">
    <app-cockpit (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"></app-cockpit>  
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
     <app-servers 
     *ngFor = "let element of serverElements" 
     [srvElement]="element">
     <p #contentinit>
      <strong *ngIf="element.type === 'server'">{{ element.content }}</strong>
      <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
    </p>
  </app-servers> 
    </div>
  </div>
</div>
